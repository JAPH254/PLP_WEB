<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        nav a {
            margin-right: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .grid img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my website! Explore the world of technology.</p>
            <a href="#gallery"><img src="imagelinksphotos\ales-nesetril-Im7lZjxeLhg-unsplash.jpg" width="50%" alt="Technology"></a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="grid">
                <a href="https://unsplash.com/"><img src="imagelinksphotos\qingbao-meng-01_igFr7hd4-unsplash.jpg " width="50px" alt="Nature 1"></a>
                <a href="https://unsplash.com/"><img src="imagelinksphotos\qingbao-meng-01_igFr7hd4-unsplash.jpg " width="50px" alt="Nature 2"></a>
                <a href="https://unsplash.com/"><img src="imagelinksphotos\qingbao-meng-01_igFr7hd4-unsplash.jpg " width="50px" alt="Nature 3"></a>
                <!-- Add more images as needed -->
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://unsplash.com/"><img src="imagelinksphotos/anh-nguyen-kcA-c3f_3FE-unsplash.jpg" width="50px" alt="Food 1"> Food Item 1</a></li>
                <li><a href="https://unsplash.com/"><img src="imagelinksphotos/anh-nguyen-kcA-c3f_3FE-unsplash.jpg" width="50px" alt="Food 2"> Food Item 2</a></li>
                <li><a href="https://unsplash.com/"><img src="imagelinksphotos/anh-nguyen-kcA-c3f_3FE-unsplash.jpg" width="50px" alt="Food 3"> Food Item 3</a></li>
                <!-- Add more items as needed -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
